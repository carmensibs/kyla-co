<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - Kyla & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Kyla & Co for luxury perfume inquiries."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(-45deg, #fbeffb, #f0f8ff, #fff0f5, #e6e6fa);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 28px;
      }
      .page-header {
        text-align: center;
        margin-top: 40px;
      }
      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 2em;
        color: #333;
        margin-bottom: 8px;
      }
      .page-subtitle {
        font-size: 1.1em;
        color: #666;
        margin-bottom: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 18px;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
      }
      input,
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 1em;
        margin-bottom: 8px;
        font-family: "Inter", sans-serif;
      }
      button[type="submit"] {
        margin-top: 18px;
        padding: 12px 0;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-family: "Inter", sans-serif;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button[type="submit"]:hover {
        background-color: #e65c50;
      }
      .contact-details {
        margin-top: 24px;
        background: #f9f9f9;
        border-radius: 8px;
        padding: 18px;
        color: #333;
        font-size: 1em;
      }
      @media (max-width: 600px) {
        .container {
          padding: 12px 6px;
        }
        .page-title {
          font-size: 1.3em;
        }
        .page-header {
          margin-top: 20px;
        }
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <div class="page-title">Contact Kyla & Co</div>
      <div class="page-subtitle">We'd love to hear from you!</div>
    </div>
    <div class="container">
      <form action="https://formsubmit.co/sibscarmen@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <label for="name">Your Name:</label>
        <input type="text" name="name" required />
        <label for="email">Your Email:</label>
        <input type="email" name="email" required />
        <label for="message">Message:</label>
        <textarea name="message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-details">
        <strong>Email:</strong> sibscarmen@gmail.com<br />
        <strong>Phone:</strong> +27 82 123 4567<br />
        <strong>Instagram:</strong>
        <a href="https://instagram.com/kylaco" target="_blank">@kylaco</a>
      </div>
    </div>
  </body>
</html>
