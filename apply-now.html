<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Become a Reseller - Kyla & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Apply to become a Kyla & Co fragrance reseller."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(-45deg, #fbeffb, #f0f8ff, #fff0f5, #e6e6fa);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        margin: 0;
        padding: 0;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      h1,
      h2 {
        font-family: "Playfair Display", serif;
        text-align: center;
        color: #333;
        margin-top: 40px;
        margin-bottom: 10px;
      }
      .apply-wrapper {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 28px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 18px;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
      }
      input,
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 1em;
        margin-bottom: 8px;
        font-family: "Inter", sans-serif;
      }
      button[type="submit"] {
        margin-top: 18px;
        padding: 12px 0;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-family: "Inter", sans-serif;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button[type="submit"]:hover {
        background-color: #e65c50;
      }
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100vw;
        min-height: 100vh;
        z-index: -1;
        object-fit: cover;
        opacity: 0.18;
      }
      @media (max-width: 600px) {
        .apply-wrapper {
          padding: 12px 6px;
        }
        #bg-video {
          min-width: 100vw;
          min-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <h1>BECOME A KYLA & CO FRAGRANCE RESELLER</h1>
    <h2>Apply Now</h2>
    <div class="apply-wrapper">
      <form action="https://formsubmit.co/sibscarmen@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />

        <label for="name">Full Name:</label>
        <input type="text" name="name" required />

        <label for="location">Email:</label>
        <input type="text" name="email" required />

        <label for="channels">Whatsapp Number:</label>
        <input type="text" name="channels" />

        <label for="message">Additional Notes:</label>
        <textarea name="message" rows="4"></textarea>

        <button type="submit">Apply Now</button>
      </form>
    </div>
    <video autoplay muted loop id="bg-video">
      <source src="kylaco.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
