<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - Kyla & Co</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Kyla & Co for luxury perfume inquiries."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <form action="https://formsubmit.co/sibscarmen@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false" />

    <label for="name">Full Name:</label>
    <input type="text" name="name" required 

    <label for="location">Location:</label>
    <input type="text" name="location" required />

    <label for="channels">Whatsapp Number:</label>
    <input
      type="text"
      name="channels"
      placeholder="e.g. Instagram, boutique, salon"
      required
    />
    <label for="message">Additional Notes:</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit">Apply Now</button>
    <input type="hidden" name="_template" value="table" />
  </form>
</html>
